<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1, user-scalabe=no">
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Chat | ChatApp</title>
  </head>
  <body class='chat'>

    <div class="chat__sidebar">
      <h3>Online</h3>
      <div class="users">

      </div>
    </div>

    <div class="chat__main">
      <ol class="chat__messages" id="messages">

      </ol>
      <div class="chat__footer">
        <form id='message-form'>

          <input type="text" name="message" placeholder="Message" autofocus autocomplete="off" />
          <button>Send</button>
        </form>

        <button id='send-location'>Send Location</button>
      </div>


    </div>

    <script type="text/template" id='message-template'>
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script type="text/template" id='message-loc-template'>
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p><a href="{{url}}" target="_blank" >My Current Location</a></p>
        </div>
      </li>
    </script>


    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/libs/moment.js"></script>
    <script type="text/javascript" src="/js/libs/mustache.js"></script>
    <script type="text/javascript" src="/js/chat.js"></script>
  </body>
</html>
